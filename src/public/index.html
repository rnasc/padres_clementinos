  <script>
    $(document).ready(
      function () {
        const page = (getUrlParameter('page') ? getUrlParameter('page') : 'home') + '.html';
        $('section').load(page)
        console.log(page);

      }
    )

    let menuOpen = false;
    function showMenu() {
      if (menuOpen) {
        menuOpen = false;
        $('nav ul')
          .css({
            'font-size': '1rem'
          })
          .hide();
        $('.logo').show();
        $('nav').css({
          'justify-content': 'flex-end',
          'margin-top': 0
        })
      } else {
        menuOpen = true
        $('nav ul')
          .css({
            'font-size': '1.3rem'
          })
          .show();
        $('.logo').hide();
        $('nav').css({
          'justify-content': 'space-between',
          'margin-top': '1rem'
        })
      }


    }

    function getUrlParameter(sParam) {
      var sPageURL = window.location.search.substring(1),
        sURLVariables = sPageURL.split('&'),
        sParameterName,
        i;

      for (i = 0; i < sURLVariables.length; i++) {
        sParameterName = sURLVariables[i].split('=');

        if (sParameterName[0] === sParam) {
          return sParameterName[1] === undefined ? true : decodeURIComponent(sParameterName[1]);
        }
      }
    };

  </script>
